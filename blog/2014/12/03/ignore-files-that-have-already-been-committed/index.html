<p>很可能在添加忽略文件到.gitignore之前，你已经commit过那些文件，如何把这些提交了的文件忽略并且不在本地删除这些文件，让<code>.gitignore</code>生效，以下是步骤</p>

<ol>
<li>确保你现在branch上的重要文件已经commit.</li>
<li><p>在项目根路径运行：</p>

<pre><code> git rm -r --cached .
</code></pre></li>
<li><p>然后从staging area中移除所有已经改变的文件:</p>

<pre><code> git add .
</code></pre></li>
<li><p>最后再提交即可</p>

<pre><code> git commit -m ".gitignore is working, fixed untracked files"
</code></pre></li>
</ol>
