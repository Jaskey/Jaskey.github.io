<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>Basic Example</title>
  </head>
  <body>
    <h1>Basic Example</h1>
    <div id="container">
    </div>

    <script src="react.js"></script>
    <script src="JSXTransformer.js"></script>	
	
	
    <script type="text/jsx">
		var React1 = React.createClass({
			getInitialState(){
				console.log('getInitialState');
				return {
					now:new Date()
				}
			},
			
			render:function(){
				return (<div>now time is <span ref="timeSpan">{this.state.now.getTime()}</span></div>)
			},
			
			componentDidMount:function(){
				console.log('componentDidMount');
				//React.findDomNode(this.refs.timeSpan)
				var self= this;
				window.setInterval(function(){
					self.setState({now:new Date()});
				},1000)
			}
		})
		
		React.render(<React1/>,document.getElementById('container'));
	</script>
  
  </body>
</html>
